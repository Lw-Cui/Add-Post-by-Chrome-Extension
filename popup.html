<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="metro.css">
        <link rel="stylesheet" href="post.css">
    </head> 
    <body>     

        <div class="post-form padding20">
            <form>
                <div>
                    <h3 class="text-light">发表日志</h3>
                    <hr class="thin"/>
                    <br>
                    <div class="input-control text full-size" data-role="input">
                        <label for="title">标题:</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <label for="content">内容:</label>
                    <div class="input-control textarea full-size" data-role="input">
                        <textarea id="text-area"></textarea>
                    </div>
                </div>
                <br>

                <div class="form-actions">
                    <button type="submit" class="button primary" style="background: #ce352c; border-color: #ce352c">发表</button>
                    <button type="button" class="button" style="margin-left: 15px">取消</button>
                </div>
            </form>
        </div>

    </body>

</html>
